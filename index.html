<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="professor.js" defer> </script> 
    <title>IMC</title>
</head>
<body>
    <header>
        <h1>CALCULE SEU IMC!</h1>
    </header>
    <main>
        <section id="categorias">
            <table>
                <thead>
                    <tr>
                        <th colspan="2">Categorias</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>IMC abaixo de 18,5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>IMC 18,5 - 24,9</td>
                        <td>Peso ideal</td>
                    </tr>
                    <tr>
                        <td>IMC 25,0 - 29,9</td>
                        <td>Acima do peso</td>
                    </tr>
                    <tr>
                        <td>IMC 30,0 - 34,9</td>
                        <td>Obesidade grau I</td>
                    </tr>
                    <tr>
                        <td>IMC 35,0 - 39,9</td>
                        <td>Obesidade grau II</td>
                    </tr>
                    <tr>
                        <td> IMC acima de 40,0</td>
                        <td>Obesidade grau III</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="calculadora"> 
            <form>
                <div class="campo">
                    <label for="">Nome: </label>
                    <input type="text" id='nome' required>
                </div>
                <div class="campo unidade" data-unidade="metros">
                    <label for=""> Altura: </label>
                    <input type="number" id='altura' required step="any">
                </div>
                <div class="campo unidade" data-unidade="quilos">
                    <label for="">Peso: </label>
                    <input type="number" id='peso' required step="any">
                </div>
                <button type="button" id="calcular">Calcular</button>
                <div id='resultado'>Resultado</div>
            </form>
        </section>

    </main>
    <footer>
        <span>Copyright &copy;Richard 2021</span>
    </footer>
</body>
</html>
